<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
     <div class="intro">
         <h1 class="logo-header ">
             <span class="logo" style="display:flex;justify-content: center;">
                <img src="waferz.svg" width="80%" alt="">
             </span>
         </h1>
     </div>
     <header style="margin:20px auto 50px;display: flex;justify-content: center;">
        <img src="waferz.svg" width="25%"  style="margin: auto;">
     </header>

     <div class="contact-section">

        <h1>CONTACT US
        </h1>
        <div class="border"></div>
        <form class="contact-form" action="index.html" method="post">
          <input type="text" class="contact-form-text" placeholder="Your name">
          <input type="email" class="contact-form-text" placeholder="Your email">
          <input type="text" class="contact-form-text" placeholder="Your phone">
          <textarea class="contact-form-text" placeholder="Your message"></textarea>
          <input type="submit" class="contact-form-btn" value="TAKE ME THERE">
        </form>
      </div>
      <video autoplay muted loop id="myVideo">
        <source src="waferz.mp4" type="video/mp4">
      </video>
</body>
<script src="script.js"></script>
</html>
